<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Recommender</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #333;
            transition: background-color 0.5s;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #circle-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: slowFloat 20s infinite ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: transform 0.3s;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        @keyframes slowFloat {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10px, 20px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        #webcam-container {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
        }

        video {
            border-radius: 15px;
            max-width: 100%;
        }

        #controls {
            margin-top: 10px;
        }

        #controls button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #controls button:hover {
            background-color: #45a049;
        }

        #results {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 30px auto;
        }

        .list {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .list h3 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .list ul {
            list-style-type: none;
            padding: 0;
        }

        .list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            font-weight: 600;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Mood-Based Recommender</h1>
    <p>Click on a floating circle to start recording your mood!</p>

    <div id="circle-container"></div>

    <div id="webcam-container">
        <p>Recording video/audio for mood analysis...</p>
        <video id="webcam" autoplay></video>
        <div id="controls">
            <button onclick="retakeRecording()">Retake</button>
            <button onclick="pauseRecording()">Pause</button>
            <button onclick="stopRecording()">End</button>
            <label>
                <input type="radio" name="mode" value="video" checked> Video + Voice
            </label>
            <label>
                <input type="radio" name="mode" value="audio"> Voice Only
            </label>
        </div>
    </div>

    <div id="results">
        <h2>Recommendations</h2>
        <div class="list" id="movies">
            <h3>Movies:</h3>
            <ul id="movie-list"></ul>
        </div>
        <div class="list" id="songs">
            <h3>Songs:</h3>
            <ul id="song-list"></ul>
        </div>
    </div>

    <script>
        const circleContainer = document.getElementById('circle-container');
        const webcamContainer = document.getElementById('webcam-container');
        const resultsContainer = document.getElementById('results');
        const movieList = document.getElementById('movie-list');
        const songList = document.getElementById('song-list');
        const videoElement = document.getElementById('webcam');
        let stream;
        let isPaused = false;

        const moods = ['Excited', 'Relaxed', 'Happy', 'Sad', 'Focused'];

        // Generate floating circles
        moods.forEach((mood, index) => {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.width = `${50 + index * 20}px`;
            circle.style.height = `${50 + index * 20}px`;
            circle.style.top = `${Math.random() * 80 + 10}%`;
            circle.style.left = `${Math.random() * 80 + 10}%`;
            circle.style.animationDelay = `${Math.random() * 5}s`;
            circle.textContent = mood;
            circle.onclick = () => startRecording(mood);
            circleContainer.appendChild(circle);
        });

        async function startRecording(mood) {
            document.body.style.backgroundColor = getMoodColor(mood);
            webcamContainer.style.display = 'block';

            const mode = document.querySelector('input[name="mode"]:checked').value;
            const constraints = mode === 'audio' ? { audio: true } : { video: true, audio: true };

            stream = await navigator.mediaDevices.getUserMedia(constraints);
            if (mode !== 'audio') {
                videoElement.srcObject = stream;
            }
        }

        function pauseRecording() {
            if (stream && !isPaused) {
                stream.getTracks().forEach(track => track.enabled = false);
                isPaused = true;
            } else if (stream && isPaused) {
                stream.getTracks().forEach(track => track.enabled = true);
                isPaused = false;
            }
        }

        function retakeRecording() {
            stopRecording();
            webcamContainer.style.display = 'none';
        }

        function stopRecording() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                webcamContainer.style.display = 'none';
            }
        }

        function showResults(mood) {
            const movieRecommendations = ['Inception', 'Inside Out', 'The Pursuit of Happyness'];
            const songRecommendations = ['Happy - Pharrell Williams', 'Let It Be - The Beatles', 'Shake It Off - Taylor Swift'];

            movieList.innerHTML = movieRecommendations.map(movie => `<li>${movie}</li>`).join('');
            songList.innerHTML = songRecommendations.map(song => `<li>${song}</li>`).join('');

            resultsContainer.style.display = 'block';
        }

        function getMoodColor(mood) {
            const colors = {
                Excited: '#FFD700',
                Relaxed: '#87CEEB',
                Happy: '#90EE90',
                Sad: '#B0C4DE',
                Focused: '#4682B4'
            };
            return colors[mood] || 'lightblue';
        }
    </script>
</body>
</html>
